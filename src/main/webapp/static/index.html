<!doctype html>
<html data-ng-app="employeeApp">
<head>
	<title>EmployeeApp</title>
	<link rel="stylesheet" type="text/css" href="static/lib/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="static/lib/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="static/lib/angular-ui-grid/ui-grid.min.css" />
	<link rel="stylesheet" type="text/css" href="static/css/main.css" />
	
</head>
<body data-ng-controller='EmployeeController'>
	
	<h1>Employees</h1>
	<div data-ui-grid="gridOptions" ui-grid-selection ></div>
	
	<div data-show-notification></div>
	
	<script type="text/javascript" src="static/lib/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/lib/angular/angular.js"></script>
	
	<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
	<script src="static/lib/ng-file-upload/ng-file-upload-shim.min.js"></script> 
	<script src="static/lib/ng-file-upload/ng-file-upload.js"></script> 
	
	<script type="text/javascript" src="static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	
	<script type="text/javascript" src="static/lib/lodash/lodash.js"></script>
	<script type="text/javascript" src="static/lib/restangular/dist/restangular.js"></script>
	<script type="text/javascript" src="static/lib/angular-ui-grid/ui-grid.js"></script>
	
	<script type="text/javascript" src="static/js/app.js"></script>
	<script type="text/javascript" src="static/js/controllers/EmployeeController.js"></script>
	<script type="text/javascript" src="static/js/controllers/EmployeeModalController.js"></script>
	<script type="text/javascript" src="static/js/controllers/EmployeeEditModalController.js"></script>
	<script type="text/javascript" src="static/js/controllers/EmployeeDeleteModalController.js"></script>
	<script type="text/javascript" src="static/js/directives/showNotification.js"></script>
	
	<script type="text/javascript" src="static/js/services/EmployeeService.js"></script>
	<script type="text/javascript" src="static/js/services/RestService.js"></script>
</body>
</html>
